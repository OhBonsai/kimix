{{ $data := index site.Data.product site.Language.Lang }}

<section class="section sec3 content-sec" id="product">

    <div class="main-title">
        <h2> {{ $data.title | safeHTML }}
            <span class="bg-text"> {{ $data.backgroundTitle }}</span>
        </h2>
        <div class="border"></div>
    </div>

    <p class="sub-title">
        {{ $data.portText }}
    </p>

    <div class="categories">
        {{range $index, $item := $data.categories}}
        <div class="category">
            <div class="image"><img src="{{$item.coverImage}}" alt="">
                <h3>{{$item.name}}</h3>
            </div>
            <div class="hover-items">
                <div class="show-more" onclick="location.href='/products/{{add $index 1}}'">
                    {{$data.btnText}}
                </div>
                <!-- <p>{{.description}}</p> -->
            </div>
        </div>
        {{ end }}


    </div>


</section>
