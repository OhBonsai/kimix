<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
<!-- head link and script -->
{{ partial "head.html" .}}


{{ $productStyle := resources.Get "news.scss" | resources.ToCSS | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $productStyle.RelPermalink }}" integrity="{{ $productStyle.Data.Integrity }}" />


{{ $productStyle := resources.Get "markdown.scss" | resources.ToCSS | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $productStyle.RelPermalink }}" integrity="{{ $productStyle.Data.Integrity }}" />


<body>
<!-- navigation header -->
<div class="white-header">
    {{ partial "header.html" .}}
</div>


<div class="article-container">
    <h1 class="title">
        {{.Title}}
    </h1>
    <div class="md-content">
        {{ .Content }}
    </div>
</div>

<!-- footer copyright -->
{{ partial "footer.html" .}}
</body>

</html>
