en:
  title: Our <span>Products</span>
  backgroundTitle: Products
  portText: Here is some of our products that we've provided in various country
  categories:
    - coverImage: /media/category1.jpg
      cSlug: c1
      name: Cellulose ethers
      description: Cellulose ethers comprise methylcellulose, ethylcellulose,
        hydroxyethylcellulose, hydroxypropylcellulose, and their derivatives.
    - coverImage: /media/category2.jpg
      cSlug: c2
      name: Iron oxide pigment
      description: Kimpigment serials cover synthetic iron oxide and chrome oxide with
        a wide range of color shade, and enjoy a good reputation due to the good
        opacity
    - coverImage: /media/category3.jpg
      cSlug: c3
      name: Titanium dioxide
      description: Kimix Titanium Dioxide covers both Rutile and Anatase types. With
        year's development, it enjoys a good reputation in worldwide market for
        the consistent quality, good whiteness, strong hiding power and reducing
        power
    - coverImage: /media/category4.jpg
      cSlug: c4
      name: Re-dispersible polymer powder
      description: Kimpolyer re-dispersible polymer powders is spray dried
        re-dispersible emulsion power, designed for the construction industry to
        enhance the properties of dry mortar blends, able to re-dispersible in
        water and  react with hydrate product of cement/gypsum and stuffing,
        form composite membrane with good mechanics intensity
    - coverImage: /media/category5.jpg
      cSlug: c5
      name: Other chemical products
      description: Kimresin C9 is aromatic hydrocarbon resin produced by the remaining
        (C9 fraction) of petroleum cracking, through catalyzed polymerization.
        It has the characteristics of low acid value
    - coverImage: /media/category6.jpg
      cSlug: c6
      name: 类型6
      description: a colorless to yellowish liquid. It is miscible with water in all
        proportions.
